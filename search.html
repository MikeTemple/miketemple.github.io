<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Super Search</title>
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Advanced Search</h1>
        <form action="https://www.google.com/search">
            <div>
                <label for="query">Search:</label>
                <input type="text" id="query" name="as_q" placeholder="Enter search here" size="100">
            </div>
            <div>
                <label for="site">Website: </label>
                <input type="text" id="site" name="as_sitesearch" placeholder="Enter a website to search" size="75">
            </div>
            <div>
                <label for="images">Images Only</label>
                <input type="checkbox" id="images" name="tbm" value="isch">
            </div>
            <div>
                <p>Filetype: 
                    <select name="as_filetype">
                        <option value=""></option>
                        <option value="jpg">Compressed</option>
                        <option value="png">Uncompressed</option>
                    </select>
                </p>
            </div>
            <div>
                <input type="submit" value="SEARCH">
            </div>
        </form>
    </body>
    <p><a href="index.html"><img src="images/button_home.png" alt="Home button"></a></p>
</html>
